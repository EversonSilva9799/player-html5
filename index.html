<!DOCTYPE html>
<html>
<head>
	<title>Manipulando vídeos</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

	

	<div class="container">
	
	<!-- Formatos recomendados para usar: mp4, webm, ogg  . Todos de uma vez, pois se o
		navegador não suportar um, vai tentar outro--> 
		<section class="video">
			<div class="player">

				<video  id="video" width="100%" poster="https://cdn.pixabay.com/photo/2018/04/10/17/45/player-3308175_960_720.png">
					<source src="" type="video/mp4" download>
				</video>

				<div class="play-center">
					<button class="button-player"><i class="fa fa-play" aria-hidden="true"></i></button>
				</div>

				<div class="controls">
					
					<div class="progress-video" onclick="alterCurrentTimeVideo(event)">
						<div id="progress"></div>
					</div>
				</div>
			</div>
		</section>

	</div>

	<div class="box-input container">
		<input class="new-video" type="text" name="new-video" placeholder="Endereço do vídeo">
		<!-- <input type="file" name="file" class="new-video"> -->
	</div>
	

	

	<script type="text/javascript" src="javaScript.js"></script>
</body>
</html>
